<div class="container vh-100" style="margin-left: 300px;" >
    <div class="row justify-content-center h-100" style="width: 800px; position: fixed;">
        <div class="card my-auto shadow">
            <div class="card-body px-5" style="width: 800px;margin-left: 20px" >
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="userName" id="userName" placeholder="User Name" class="form-control" formControlName="userName"
                            name="userName" style="width: 50%; margin-left: 25%;">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" style="width: 50%; margin-left: 25%;" />
                    </div>
                    <input type="submit" class="btn btn-primary w-50" value="Login" name="" style="width: 50%; margin-left: 25%;">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
